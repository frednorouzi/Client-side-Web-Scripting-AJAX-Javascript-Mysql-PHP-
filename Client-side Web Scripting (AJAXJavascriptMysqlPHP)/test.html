<!DOCTYPE html>
<html>
<head>
<title>Conditionals</title>
<script language="Javascript">

var num = Math.ceil(Math.random() * 5);
/*If statement goes here*/
if ( num == 1)
   {
    document.write("<img src='cat.jpg' alt='cat'>");
    }
	else if( num == 2)
	 {
	 document.write("<img src='dog.jpg' alt='dog'>");
	 }
	 else if( num == 3)
	 {
	 document.write("<img src='horse.jpg' alt='horse'>");
	 }
	 else if( num == 4)
	 {
	 document.write("<img src='mouse.jpg' alt='mouse'>");
	 }
	 else if( num == 5)
	 {
	 document.write("<img src='fish.jpg' alt='fish'>");
	 }
</script>
</head>
<body>
<a href="index.html">Home</a>


</body>
</html>
