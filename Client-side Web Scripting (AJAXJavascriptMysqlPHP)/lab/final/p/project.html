<!DOCTYPE html>
<html>
<head><title>Form Engine</title>
<link rel="stylesheet" href="formdb.css">

<script language="Javascript"  src="formdb.js" ></script>

</head>
<body>
    
<form method="post" id="myform" action="javascript:getData()">

<table border="1">
<tr> 
	<td><a href="formengine.html">Reload Page</a></td>
	<td><h3>Blog Form</h3></td>
	<td><a href="..//index.html">Home</a></td>	
</tr>
<tr>
	<td>  <label><em>First Name : </em><input type="text" id="fname" name="fname" placeholder="Joe"></label></td>

  </td>

        <option value="03">3</option>

        <option value="17">17</option>
	<option value="18">18</option>
        <option value="19">19</option>
	<option value="20">20</option>
        <option value="21">21</option>
	<option value="22">22</option>
        <option value="23">23</option>
	<option value="24">24</option>
        <option value="25">25</option>
	<option value="26">26</option>
        <option value="27">27</option>
	<option value="28">28</option>
        <option value="29">29</option>
	<option value="30">30</option>
        <option value="31">31</option>
	</select></label>
  </td>
  <td>  <label><em>Year</em>
	<input type="text" id="year" name="year" placeholder="Year" ></label>
  </td>
</tr> 
    
<tr>
  <td ><label id="bklabel"><em>Background Color (dark)</em></label>
	<label style="color: #000099;"><input type="radio" name="bkcolor" class="bkcolor" value="#000099">Blue</label>
	<label style="color: #006600;"><input type="radio" name="bkcolor" class="bkcolor" value="#006600">Green</label>
	<label style="color: #3D007A;"><input type="radio" name="bkcolor" class="bkcolor" value="#3D007A">Purple</label>
	<label style="color: #520029;"><input type="radio" name="bkcolor" class="bkcolor" value="#520029">Redish</label>
  </td>

  <td><label><em>Subject : </em><input type="text" id="subject" name="subject"  placeholder="Blog Entry Title"></label>
  </td>

  <td ><label id="txlabel"><em>Text Color (light)</em></label>
	<label style="color: #FFd700;"><input type="radio" name="txcolor" class="txcolor" value="#FFd700">Gold</label>
	<label style="color: #FF3399;"><input type="radio" name="txcolor" class="txcolor" value="#FF3399">Pink</label>
	<label style="color: #66FFCC;"><input type="radio" name="txcolor" class="txcolor" value="#66FFCC">Aqua</label>
	<label style="color: #00FF00;"><input type="radio" name="txcolor" class="txcolor" value="#00FF00">Lime</label>
  </td>
</tr>
   
<tr>
  <td colspan="2">
<label><em>What You Got???.........</em></label>
<textarea name="blog" id="blog" style="width: 470px; height: 200px;" placeholder="Blog Away!!!!!!"></textarea> 
  </td>
  <td id="mess"><h4 style="color:blue">(VIP) </h4>
	<div id="showmessage">Verry Important Post</div>
  </td>
</tr>    
   
<tr>
  <td>
  <label><input type="submit" name="senddata"></label>
  </td>
  <td>
  <a href="#" id="gen">Generate Data</a>
  </td>
  <td>
  <label><input type="reset"></label>
  </td>
</tr>

<tr>
  <td colspan="3">
      <div id="myresponse">response here</div>
  </td>
</tr>
 
</table>
</form>
